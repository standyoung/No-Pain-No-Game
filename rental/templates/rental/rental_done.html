{% extends 'base.html' %}
{% load static %}
{% block title %}Device Rental Done{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/button.css' %}">
<style>
    .container{
        height: 700px;
        padding-top: 80px;
        background-image: url({% static 'image/header_back_3.png' %});
        background-size: 100px;
        font-family: 'Gothic A1', sans-serif;
    }
    .content{
        padding: 30px;
        width: 700px;
        height: 500px;
        background: white;
        margin: 0 auto;
        border: 10px solid transparent;
        border-image-source: url({% static 'image/header_border.png' %});
        border-image-slice: 9;
        border-image-repeat: round;
    }
    .content p{
        font-size: 20px;
    }
    .content h2, .content p, .content div{
        text-align: center;
    }
    .content div a{
        display: inline-block;
        padding: 5px;
        background-color: blue;
        color: white;
        border-radius: 5px;
    }
    .content img{
        animation-duration: 3s;
        animation-name: slidein;
        animation-fill-mode: forwards;
    }
    .content .d{
        text-align: left;
    }
    @keyframes slidein {
      from {
        margin-left: 0;
      }

      to {
        margin-left: 440px;
      }
    }

    /*버튼 css*/
    .btn {
        position: relative;
        border: 0;
        padding: 10px 20px;
        margin: 9px;
        display: inline-block;
        text-align: center;
        color: white;
        font-weight: 600;
        border-radius: 10px;
    }
    .btn:active {
        top: 4px;
    }
</style>
{% endblock %}
{% block content %}
<div class="content">
    <div class="d"><img src="{% static 'image/delivery-truck.png' %}" width="200px"></div>
    <h2>대여완료</h2>
    <p style="font-weight: 600;">주문이 <span style="color:orangered;">정상적으로</span> 완료되었습니다!</p>
    <p style="font-size: 17px;">&#x1F4E6;예상수령일 1~2일 이내</p>
    <div>
        <a href="{% url 'mypage:mypage' %}" class="btn yellow rounded" style="margin-left: 10px;">마이페이지</a>
        <a href="{% url 'home:home' %}" class="btn blue rounded" >메인페이지</a>
<!--        <a href="#" class="btn yellow rounded">Button</a>-->
<!--        <a href="#" class="btn green rounded">Button</a>-->
<!--		<a href="#" class="btn blue rounded">Button</a>-->
<!--		<a href="#" class="btn red rounded">Button</a>-->
<!--		<a href="#" class="btn purple rounded">Button</a>-->
<!--		<a href="#" class="btn cyan rounded">Button</a>-->

    </div>
</div>
{% endblock %}
