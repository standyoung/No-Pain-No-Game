{% extends 'base.html' %}
{% load static %}
{% block title %}NoPainNoGame - login{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/button.css' %}">
<style>
    .container{
        background-image: url({% static 'image/header_back_3.png' %});
        background-size: 95px auto;
        padding-top: 60px;
    }
    .login_h{
        text-align: center;
        border: 8px solid transparent;
        border-image-source: url({% static 'image/header_border.png' %});
        border-image-slice: 12;
        border-image-repeat: round;
        font-family: 'NeoDunggeunmo', sans-serif;
        color: #341E12FF;
        text-shadow: -3px 0 #734425FF, 0 3px #734425FF, 3px 0 #734425FF, 0 -3px #734425FF;
        width: 170px;
        background-image: url({% static 'image/header_back_1.png' %});
        background-size: 70px auto;
        margin: 0 auto;
        padding: 5px;
    }
    .login_f{
        position: relative;
        display: block;
        width: 340px;
        height: 270px;
        margin: 0 auto;
        border: 8px solid transparent;
        border-image-source: url({% static 'image/header_border.png' %});
        border-image-slice: 12;
        border-image-repeat: round;
        background-image: url({% static 'image/header_back_1.png' %});
        background-size: 70px auto;
        padding: 20px;
        font-weight: bold;
    }
    .login_f button{
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 70px;
        height: 30px;
    }
    .login_f label{
        display: inline-block;
        width: 100px;
        text-align: center;
        line-height: 20px;
        padding: 15px 15px 15px 0;
    }
    .login_f input{
        line-height: 25px;
        width: 140px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .form-group{
        color: white;
        text-align: center;
    }
    .find{
        width: 280px;
        bottom: 60px;
        margin: 0 auto;
        text-align: center;
        margin-top: 50px;
    }
    .find a{
        color: white;
    }

    /*버튼 css*/
    .btn {
        position: relative;
        border: 0;
        padding: 3px;
        display: inline-block;
        text-align: center;
        color: white;
        font-weight: 600;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:active {
        margin-bottom: -3px;
    }
</style>
{% endblock %}
{% block content %}

<h1 class="login_h">Log In</h1>
<br><br>
<form class="login_f" method = "POST">
  {% csrf_token %}

  <div class="form-group">
    <label for="member_id">아이디</label>
    <input type="text"
    class="form-control"
    name = "member_id"
    id="member_id"
    placeholder="아이디">
  </div>

  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password"
    name = "password"
    class="form-control" id="password" placeholder="비밀번호">
  </div>
  <span style="width:280px;margin:0 auto;color:yellow;position:absolute;bottom:110px;text-align: center;font-size:15px;"><strong>{{ error }}</strong> </span>
  <button type="submit" class="btn green rounded">로그인</button>
    <div class="find">
        <a href="{% url 'account:find_id' %}"style="padding-right: 10px;">아이디 찾기</a>
        <a href="{% url 'account:find_pw' %}">비밀번호 찾기</a>
        <br>
        <a href="{% url 'account:register' %}">회원가입 하기</a>
    </div>
</form>
{% endblock %}
